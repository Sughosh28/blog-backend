<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h1 span {
            color: #ffcc33;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: #fff;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                font-size: 1em;
                padding: 10px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.9em;
            }

            .btn {
                font-size: 0.9em;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>Welcome to Our Blog, <span th:text="${username}">User</span>!</h1>
    <p>We are thrilled to have you on board. Start exploring and sharing your thoughts today!</p>
    <a href="http://localhost:5173/home" class="btn" target="_blank">Go to Dashboard</a>
</div>
</body>
</html>
